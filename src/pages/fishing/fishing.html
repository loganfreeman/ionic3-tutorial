<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fishing Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>


    <ion-card *ngFor="let item of (items | async)" >

      <ion-card-header (click)="itemTapped($event, item)">
        <span> {{item.title}} </span>
        <span [ngSwitch]="item.status">
          <div *ngSwitchCase="'No recent report'">
            <strong>No recent report</strong>
          </div>
          <div class="rating" *ngSwitchDefault>
            <strong>{{item.status}}</strong>
            <span *ngFor="let index of item.rating">â˜†</span>
          </div>
        </span>
      </ion-card-header>

      <ion-card-content>
        <strong>{{item.kind}}</strong>
        <ion-row>
          <button ion-button (click)="navigate(item.latitude, item.longitude)"><ion-icon name="map"></ion-icon></button>
        </ion-row>
      </ion-card-content>

    </ion-card>


  </ion-list>
</ion-content>
